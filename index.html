  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's 
    device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width:1000px)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="container__img">
      <!--<img src="" alt="Perfume image">-->
    </div>
    <div class="container__text">
      
      <p class="container__product montserrat-font">  
        PERFUME
      </p>
      <p class="container__name french-font">  
        Gabrielle Essence Eau De Parfum
      </p>
      <p class="container__description montserrat-font">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price__group">
        <p class="container__price--offer french-font">
          $149.99
        </p>
        <p class="container__price--real montserrat-font">
          $169.99
        </p>
      </div>
      <div class="button__buy montserrat-font">
        <img class="icon-cart" src="./images/icon-cart.svg" alt="icon cart">
        <p>
          Add to Cart
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/OrtizHenoc">OrtizHenoc</a>.
  </div>
</body>
</html>
